name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  WORKING_DIR: 'web'

jobs:
  # CI Job - Type checking and linting
  ci:
    name: CI - Type Check & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: '${{ env.WORKING_DIR }}/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check all packages
        run: pnpm typecheck

      - name: Build backend
        run: pnpm --filter backend build

      - name: Build frontend
        run: pnpm --filter frontend build

  # Deploy Backend to AWS App Runner
  deploy-backend:
    name: Deploy Backend
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: asterra-task/backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f web/apps/backend/Dockerfile web
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Update App Runner service
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: asterra-task/backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          aws apprunner update-service \
            --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN }} \
            --source-configuration "{
              \"ImageRepository\": {
                \"ImageIdentifier\": \"${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}\",
                \"ImageRepositoryType\": \"ECR\",
                \"ImageConfiguration\": {
                  \"Port\": \"4000\",
                  \"RuntimeEnvironmentVariables\": {
                    \"NODE_ENV\": \"production\",
                    \"PORT\": \"4000\",
                    \"DB_HOST\": \"${{ secrets.DB_HOST }}\",
                    \"DB_PORT\": \"${{ secrets.DB_PORT }}\",
                    \"DB_NAME\": \"${{ secrets.DB_NAME }}\",
                    \"DB_USER\": \"${{ secrets.DB_USER }}\",
                    \"DB_PASSWORD\": \"${{ secrets.DB_PASSWORD }}\",
                    \"DB_SCHEMA\": \"${{ secrets.DB_SCHEMA }}\",
                    \"FRONTEND_URL\": \"${{ secrets.FRONTEND_URL }}\",
                    \"STRICT_RATE_LIMIT\": \"20\",
                    \"NORMAL_RATE_LIMIT\": \"60\",
                    \"LENIENT_RATE_LIMIT\": \"100\",
                    \"CACHE_TTL\": \"3600\"
                  }
                }
              },
              \"AutoDeploymentsEnabled\": false
            }" \
            --instance-configuration "{
              \"Cpu\": \"1 vCPU\",
              \"Memory\": \"2 GB\"
            }"

      - name: Wait for deployment to complete
        run: |
          echo "Waiting for App Runner service to update..."
          # Poll for service status
          for i in {1..60}; do
            STATUS=$(aws apprunner describe-service \
              --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN }} \
              --query 'Service.Status' \
              --output text)
            
            echo "Current status: $STATUS"
            
            if [ "$STATUS" = "RUNNING" ]; then
              echo "Deployment completed successfully!"
              exit 0
            elif [ "$STATUS" = "OPERATION_IN_PROGRESS" ] || [ "$STATUS" = "CREATE_FAILED" ] || [ "$STATUS" = "DELETE_FAILED" ]; then
              echo "Still updating..."
              sleep 10
            else
              echo "Unexpected status: $STATUS"
              exit 1
            fi
          done
          
          echo "Timeout waiting for deployment"
          exit 1

  # Deploy Frontend to S3 + CloudFront
  deploy-frontend:
    name: Deploy Frontend
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: '${{ env.WORKING_DIR }}/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        env:
          VITE_API_URL: ${{ secrets.BACKEND_URL }}
        run: pnpm --filter frontend build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync apps/frontend/dist s3://${{ secrets.S3_BUCKET_NAME }} \
            --exclude "*" \
            --include "*.html" \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html" \
            --delete

            # Deploy other assets with long-term caching
          aws s3 sync apps/frontend/dist s3://${{ secrets.S3_BUCKET_NAME }} \
            --exclude "*.html" \
            --cache-control "public, max-age=31536000, immutable" \
            --delete

      - name: Invalidate CloudFront cache
        run: |
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          
          echo "CloudFront cache invalidation initiated! ID: $INVALIDATION_ID"
          
          # Wait for invalidation to complete (optional)
          echo "Waiting for invalidation to complete..."
          aws cloudfront wait invalidation-completed \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --id $INVALIDATION_ID
          
          echo "Invalidation completed!"